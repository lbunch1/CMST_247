<!DOCTYPE html>
<html lang="en">

<head>
  <title>Inheritance Example &ndash; Markers</title>
  <meta charset="utf-8">
</head>

<body>
  <h2>Inheritance Example &ndash; Markers</h2>
  <p>Open your browser's web console to view the debugging output generated by console.log().</p>

  <script>
    "use strict";
    class Marker {
      constructor(color) {
        this.markColor = color; // string
      }
    }
    class Pen extends Marker {
      constructor(color, indelible) {
        super(color);
        this.indelibleInk = indelible; // true or false
      }
    }
    class Pencil extends Marker {
      constructor(color, eraser, grade) {
        super(color);
        this.hasEraser = eraser; // true or false
        this.leadGrade = grade;  // string
      }
    }
    class MechanicalPencil extends Pencil {
      constructor(color, eraser, grade, width) {
        super(color, eraser, grade);
        this.leadWidth = width;  // floating-point number
      }
    }
    class DryEraseMarker extends Pen {
      constructor(color, tip) {
        super(color, false);
        this.tip = tip;
      }
    }
    // Write global client code as described in the assignment:   
    // 1. Build a Pen object with black, indelible ink.
    let myPen = new Pen("black", true);

    // 2. Use the console.log() method to display this object on the console.
    console.log(myPen);

    // 3. Build a Pencil object with red lead, grade 9B, and no eraser.
    let myPencil = new Pencil("red", false, "9B");

    // 4. Use the console.log() method to display this object on the console.
    console.log(myPencil);

    // 5. Build a MechanicalPencil object with gray lead, grade HB, 0.7 width lead, and an eraser.
    let myMechPen = new MechanicalPencil("gray", true, "HB", 0.7);

    // 6. Use the console.log() method to display this object on the console.
    console.log(myMechPen);

    //Activity 2 build a dry erase marker object and print it to the console
    let myDryMarker = new DryEraseMarker("blue", "chisel");
    console.log(myDryMarker);

  </script>
</body>

</html>
