<!DOCTYPE html>
<html lang="en">

<head>
  <title>Polymorphism Example &ndash; Clickables</title>
  <meta charset="utf-8">
</head>

<body>
  <h2>Polymorphism Example &ndash; Clickables</h2>
  <p>Open your browser's web console to view the debugging output generated by console.log().</p>

  <script>
    "use strict";
    class Marker {
      constructor(color) {
        this.markColor = color;
      }
    }
    class Clickable extends Marker {
      constructor(color) {
        super(color);
      }
      click() {
      }
    }
    class ClickPencil extends Clickable {
      constructor(color) {
        super(color);
        this.leadExtent = 0; /* millimeters */
      }
      click() {
        // extend lead another mm
        this.leadExtent += 1;
      }
    }
    class ClickPen extends Clickable {
      constructor(color) {
        super(color);
        this.nibExtended = false;
      }
      click() {
        // extend or retract nib
        if (this.nibExtended) {
          this.nibExtended = false;
        } else {
          this.nibExtended = true;
        }
      }
    }

    // build a ClickPen object with black ink
    let myPen = new ClickPen("black");

    // extend its nib
    myPen.click();

    //log the object
    console.log(myPen);

    // repeat the previous steps

    // extend its nib
    myPen.click();

    //log the object
    console.log(myPen);

    // create a new click pencil
    let myPencil = new ClickPencil("gray");

    //extend its lead
    myPencil.click();

    //log the object
    console.log(myPencil);

    //repeat the previous steps
    //extend its lead
    myPencil.click();

    //log the object
    console.log(myPencil);



  </script>
</body>

</html>
