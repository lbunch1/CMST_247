<body>
  <h2>Class Assignment - Steel Tank</h2>
  <p>Open your browser's web console to view the debugging output generated by console.log().</p>

  <script>
    "use strict";
    // Complete the SteelTank class so that it builds objects as described in the assignment.
    class SteelTank {
      constructor(size) {
        this.size = size;
        this.contents = 0
      }

      addContents(amount) {
        if (this.contents + amount <= this.size) {
          this.contents += amount;
        }
      }

      getCapacity() {
        return this.size - this.contents;
      }

    }
    // Write global client code as described in the assignment:  
    // 1. Build a tank of size 10.
    let myTank = new SteelTank(10);

    // 2. Use the addContents() method to add 3 to the tank's contents.
    myTank.addContents(3);

    // 3. Try to use the addContents() method to add 8 more to the tank's contents.
    myTank.addContents(8);

    // 4. Use the console.log() method to display your object on the console.
    console.log(myTank);

    // 5. Use the console.log() method and the getCapacity() method to display
    //    the tank's remaining capacity on the console.
    console.log(myTank.getCapacity());


  </script>
</body>

</html>
