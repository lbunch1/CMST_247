<!DOCTYPE html>
<html lang="en">

<head>
  <title>Static Example - Ford Mustang</title>
  <meta charset="utf-8">
</head>

<body>
  <h2>Static Example - Ford Mustang</h2>
  <p>Open your browser's web console to view the debugging output generated by console.log().</p>
  <script>
    "use strict";
    class FordMustang {
      constructor(color) {
        this.color = color;
        this.mileage = 0;
      }
      static make = "Ford";
      static model = "Mustang";
      getMileage() {
        return this.mileage;
      }
      setMileage(m) {
        this.mileage = m;
      }
      static manufacturedAt() {
        return "Flat Rock, MI";
      }
    }
    // GLOBAL CLIENT CODE  

    console.log(FordMustang.make, FordMustang.model);
    console.log(FordMustang.manufacturedAt());

  </script>
</body>

</html>
