<!DOCTYPE html>
<html lang="en">

<head>
  <title>Class Example - Ford Mustang</title>
  <meta charset="utf-8">
</head>

<body>
  <h2>Class Example - Ford Mustang</h2>
  <p>Open your browser's web console to view the debugging output generated by console.log().</p>
  <script>
    "use strict";
    class FordMustang {
      constructor(color, year) {
        this.color = color;
        this.mileage = 0;
        this.manufactureYear = year;
      }
      getMileage() {
        return this.mileage;
      }
      setMileage(m) {
        this.mileage = m;
      }
      getYear() {
        return this.manufactureYear
      }
    }
    // GLOBAL CLIENT CODE  
    let myCar = new FordMustang("red", "2019");
    console.log(myCar);
    myCar.setMileage(35000);
    console.log(myCar.getMileage());
    console.log(myCar.color);
    console.log(myCar.getYear());

    let purpleMustang = new FordMustang("purple", "2020");
    purpleMustang.setMileage(53000);
    console.log(purpleMustang);
    console.log(purpleMustang.getMileage());
    console.log(purpleMustang.getYear());
  </script>
</body>

</html>
