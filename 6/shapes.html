<body>
  <h2>Polymorphism Assignment &ndash; Figures & Shapes</h2>
  <p>Open your browser's web console to view the debugging output generated by console.log().</p>

  <script>
    "use strict";

    class Figure {
      constructor(color) {
        this.color = color;
      }

      getArea() {
      }
    };

    class Circle extends Figure {
      constructor(color, radius) {
        super(color);
        this.radius = radius;
      };

      getArea() {
        return Math.PI * (this.radius ** 2);
      }
    };

    class Rectangle extends Figure {
      constructor(color, length, width) {
        super(color);
        this.length = length;
        this.width = width;
      }

      getArea() {
        return this.length * this.width;
      }
    }

    class RightTriangle extends Figure {
      constructor(color, base, height) {
        super(color);
        this.base = base;
        this.height = height;
      }

      getArea() {
        return (this.base * this.height) / 2;
      }
    }
    // global client code

    let myCircle = new Circle("blue", 10);
    console.log(myCircle.getArea());

    let myRect = new Rectangle("red", 5, 7);
    console.log(myRect.getArea());

    let myTri = new RightTriangle("green", 3, 8);
    console.log(myTri.getArea());

  </script>
