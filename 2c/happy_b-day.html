<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy Birthday</title>
    <meta charset="UTF-8">
    <style>
    #wrapper {
    border: 3px solid #666;
    padding: 0 10px 15px;
    width: 400px;
    height: 230px;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="head"></h1>
      <p id="para"></p>
    </div>

    <script>
      "use strict";
      let name;
      name = window.prompt("What is your name?", "Logan");
      document.getElementById("head").innerHTML = "Happy Birthday, " + name;
      document.getElementById("para").innerHTML = 
        "Happy birthday to you,<br>" +
          "Happy birthday to you,<br>" +
          "Happy birthday dear " + name + ",<br>" +
      "Happy birthday to you.";

    </script>
  </body>
</html>
